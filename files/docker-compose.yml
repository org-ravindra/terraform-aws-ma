services:
  pgvector:
    image: ankane/pgvector:latest
    container_name: pgvector
    environment:
      POSTGRES_USER: ma
      POSTGRES_PASSWORD: ma_pw
      POSTGRES_DB: ma_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    environment:
      OLLAMA_KEEP_ALIVE: 24h
    entrypoint: ["/bin/sh","-lc","ollama serve & sleep 3 && ollama pull llama3.1:8b && wait"]

  worker:
    image: ma-worker:latest
    container_name: ma-worker
    depends_on: [pgvector, redis]
    environment:
      DB_URL: postgresql://ma:ma_pw@pgvector:5432/ma_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: ["rq", "worker", "-u", "redis://redis:6379/0", "ma-queue"]

  api:
    image: ma-api:latest
    container_name: ma-api
    depends_on: [pgvector, redis, ollama]
    ports:
      - "8000:8000"
    environment:
      DB_URL: postgresql://ma:ma_pw@pgvector:5432/ma_db
      REDIS_URL: redis://redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
      API_HOST: 0.0.0.0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    # REMOVE any `command:` override here. Use Dockerfile's CMD.

  ui:
    image: ma-ui:latest
    container_name: ma-ui
    depends_on: [api]
    environment:
      API_URL: http://ma-api:8000    # <â€” matches Streamlit app.py
    ports:
      - "8501:8501"

volumes:
  pgdata:
  ollama:
